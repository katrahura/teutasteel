<section [ngClass]="getGradientClass()">
  <div class="page-wrapper">


   <div class="navbar navbar-expand-lg p-2 centered-navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Left (Optional Logo or Brand) -->
    <div class="d-flex align-items-center">
      <div class="language-switcher me-2">
        <button class="lang-btn" [ngClass]="{'active': currentLanguage === 'al'}" (click)="switchLanguage('al')">AL</button>
        <button class="lang-btn" [ngClass]="{'active': currentLanguage === 'en'}" (click)="switchLanguage('en')">EN</button>
      </div>
    </div>
    <!-- Centered Navigation Links (with logo in the middle) -->
    <div class="center-nav d-flex align-items-center">
      <a class="nav-link mx-2" [routerLink]="['/']" routerLinkActive="active">Home</a>
      <a class="nav-link mx-2" [routerLink]="['/products']" routerLinkActive="active">Products</a>
      <!-- <a class="nav-link mx-2" href="#">
        <img src="https://picsum.photos/36/36" alt="Logo" class="logo" style="vertical-align: middle;">
      </a> -->
      <a class="nav-link mx-2" [routerLink]="['/about']" routerLinkActive="active">About Us</a>
      <a class="nav-link mx-2" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
    </div>
    <!-- Right Side (Language/Login) -->
    <div class="d-flex align-items-center">
      <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
    </div>
  </div>
</div>

    
    

    
    
    <!-- Main Content -->
    <main [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </main>
    

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
      <div class="text-center p-3">
        {{ 'FOOTER.COPYRIGHT' | translate }}
      </div>
    </footer>
  </div>
</section>
